{% extends 'base.html' %} 
{% block content %}

<main>
    <div class="main-color-vinos">
        <h1>Estas seguro que deseas borrar este perfil?</h1>
        <h2>{{perfilnombre}}</h2>
        <form method="post">
            {% csrf_token %}
            <div>{{form.as_p}}</div>
            <input type="submit" value="{{ tipo }}" />
        </form>

        <a href="{% url 'perfiles:all' %}">Cancelar</a>
    </div>
</main>
{% endblock %}
